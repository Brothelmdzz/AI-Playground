# ==================== AI 狼人杀配置 ====================
# 复制此文件为 config.yaml 并填入你的 API 密钥

# LLM 提供商配置
llm:
  # 默认提供商: openai, anthropic, or custom
  default_provider: openai

  openai:
    api_key: "sk-your-openai-key-here"
    base_url: null  # 可选，用于 Azure 或其他兼容 API
    model: "gpt-4o-mini"

  anthropic:
    api_key: "sk-ant-your-anthropic-key-here"
    model: "claude-3-5-haiku-20241022"

  # DeepSeek
  deepseek:
    api_key: ""
    base_url: "https://api.deepseek.com"
    model: "deepseek-chat"  # 或 deepseek-reasoner

  # 自定义 OpenAI 兼容 API（本地 Ollama 等）
  custom:
    api_key: ""
    base_url: "http://localhost:11434/v1"  # Ollama 示例
    model: "llama3.2"

# 游戏默认设置
game:
  default_preset: "6p"  # 6p, 9p, 12p
  default_speed: 1.0    # 0.5 - 5.0
  max_rounds: 20        # 最大回合数限制

# Web 服务器设置
server:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
